<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Tutor Spot</title>
    <link rel="stylesheet" href="./frame3.css">

        <div class="options">

                   <a href="/frame5/frame5.html">

            </div>
            <div class="option-2">
                <div class="circle2"></div>
                <div class="option-text2">

        <div class="side-bar">
            <!-- <img src="../images/sideBar.png" alt=""> -->
