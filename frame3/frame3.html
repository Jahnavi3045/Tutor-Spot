<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tutor Spot</title>
    <link rel="stylesheet" href="./frame3.css"><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="body">
        <div class="text-box">
            <div class="text">Unlock the power of personalized learning with our online home tutoring platform...</div>
        </div>
        <div class="rectangle"></div>
        <div class="side-pic"></div>
        <div class="options">
            <div class="option-1">
                <div class="circle1"></div>
                <div class="option-text1"><p>Hire A tutor</p></div>
                <i class="fa-solid fa-arrow-right" id="arrow1"></i>
            </div>
            <div class="option-2">
                <div class="circle2"></div>
                <div class="option-text2"><p>Apply For Tutoring</p></div>
                <i class="fa-solid fa-arrow-right" id="arrow2"></i>
            </div>
        </div>

        <div class="side-bar">
            <!-- <img src="../images/sideBar.png" alt=""> -->
        </div>
    </div>
</body>
</html>
