<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="./frame2.css">

<body>
  
    <header>
        <img src="../images/logo.png" class="logo"/>

    <body>
        <form action="/" method="get">

            <input name="name" type="text" class="username" placeholder="Username">
            <input name="password" type="password" class="password" placeholder="Password">
            <p class="pass-text">Forgot your password?</p>
            <a href="/frame3/frame3.html">
              <div class="login">Log In</div>
            </a>
           
            <p class="or">OR</p>
            <div class="signup-fb">Continue with facebook</div>
            <div class="signup-gg">Continue with google</div>
        </div>
        </form>
    </body>


    <!-- footer -->
  <div class="footer">
    <img class="i1" src="/images/google.png" />
    <img  class="i2"src="/images/gmail.png" />
    <img  class="i3" src="/images/facebook.png" />
    <div class="footerlinks">
      <a>Home</a>
      <a>About</a>
      <a>Services</a>
      <a>Team</a>
      <a>Contact</a>
    </div>

  </div>
