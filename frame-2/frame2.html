<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tutor Spot</title>
    <link rel="stylesheet" href="./frame2.css">
</head>
<body>
    <header>
        <img src="../images/logo.png" class="logo"/>
        <div class="header-links">
        <a>Home</a>
        <a>About Us</a>
        <a>Contact Us</a>
        </div>
    </header>

    <body>
        <div class="box">
            <input type="text" class="username" placeholder="Username">
            <input type="text" class="password" placeholder="Password">
            <p class="pass-text">Forgot your password?</p>
            <div class="login">Log In</div>
            <p class="or">OR</p>
            <div class="signup-fb">Continue with facebook</div>
            <div class="signup-gg">Continue with google</div>
        </div>
    </body>

    <footer>
        <div class="medias">
            <div class="square">
                <img src="../images/facebook.png" alt="" class="image">
            </div>
            <div class="square">
                <img src="../images/gmail.png" alt="" class="image">
            </div>
            <div class="square">
                <img src="../images/google.png" alt="" class="image">
            </div>
        </div>
        <div class="list-box">
            <ul class="list">
                <li class="list_item">Home</li>
                <li class="list_item">About</li>
                <li class="list_item">Services</li>
                <li class="list_item">Team</li>
                <li class="list_item">Contacts</li>
            </ul>
        </div>
        <div class="underline"></div>
        <div class="Copyright">2024 Copyright | All rights reserved</div>
    </footer>
</body>
</html>
